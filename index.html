<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./styles/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/befeaae48c.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <div class="mobile-view-message">
        <h2>The Todo List App is in it's beta stage of production and has <span>NOT BEEN</span>  properly optimized for mobile use. For the ultimate, <span>BUG FREE</span> experience, please view it on a Desktop browser.</h2>
    </div>
    <!-- <div class="main-div"> -->
        <div class="content">
            <div class="content__header">
                <h1>TO-DO LIST</h1>
                <i class="fas fa-plus"></i>
            </div>
    
            <div class="content__add">
                <input type="text" placeholder="Add New Todo">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            
            <ul class="content__todo">
                <li>
                    <div class="content__todos content__todos-bgWhite">
                        <div class="content__todos-delete">
                            <div>
                                <i class="fas fa-trash-alt"></i>
                            </div>
                        </div>
                        <h3>Star This Project On Github</h3>
                    </div>
                </li>

                <li>
                    <div class="content__todos content__todos-bgGray">
                        <div class="content__todos-delete">
                            <div>
                                <i class="fas fa-trash-alt"></i>
                            </div>
                        </div>
                        <h3>Fork It</h3>
                    </div>
                </li>

                <li>
                    <div class="content__todos content__todos-bgWhite">
                        <div class="content__todos-delete">
                            <div>
                                <i class="fas fa-trash-alt"></i>
                            </div>
                        </div>
                        <h3>Contribute to the repo</h3>
                    </div>
                </li>

                <li>
                    <div class="content__todos content__todos-bgGray">
                        <div class="content__todos-delete">
                            <div>
                                <i class="fas fa-trash-alt"></i>
                            </div>
                        </div>
                        <h3>Submit a Pull Request</h3>
                    </div>
                </li>
            </ul> 
        </div>
    <!-- </div> -->
    <script src="./js/app.js"></script>
</body>
</html>
