<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./styles/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/befeaae48c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-div">
        <div class="content">
            <div class="content__header">
                <h1>TO-DO LIST</h1>
                <i class="fas fa-plus"></i>
            </div>
    
            <div class="content__add">
                <input type="text" placeholder="Add New Todo">
            </div>
            
            <ul class="content__todo">
                <li>
                    <div class="content__todos content__todos-bgWhite" data-todo-number="1">
                        <div class="content__todos-delete">
                            <div>
                                <i class="fas fa-trash-alt"></i>
                            </div>
                        </div>
                        <h3>Sample Todo 1</h3>
                    </div>
                </li>

                <li>
                    <div class="content__todos content__todos-bgGray" data-todo-number="2">
                        <div class="content__todos-delete">
                            <div>
                                <i class="fas fa-trash-alt"></i>
                            </div>
                        </div>
                        <h3>Sample Todo 2</h3>
                    </div>
                </li>

                <li>
                    <div class="content__todos content__todos-bgWhite" data-todo-number="3">
                        <div class="content__todos-delete">
                            <div>
                                <i class="fas fa-trash-alt"></i>
                            </div>
                        </div>
                        <h3>Sample Todo 3</h3>
                    </div>
                </li>
            </ul>
            
    
            
    
            
            
        </div>
    </div>
    



    <script src="./js/app.js"></script>
</body>
</html>
